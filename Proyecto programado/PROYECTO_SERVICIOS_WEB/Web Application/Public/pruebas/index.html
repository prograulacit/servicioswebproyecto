<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- JQUERY IMPORT -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Categorias Libros</h1>

    <div class="contenedor">

        <div class="formulario">
            <h3>Traer datos - GET</h3>
            <div id="http_response_contenido">
                <p>Aqui apareceran los datos en el servidor ** Cargando...</p>
            </div>
        </div>

        <div class="formulario">
            <h3>Ingresar categoria - POST</h3>
            <label for="">Categoria:</label>
            <br>
            <input type="text" name="ingresar_categoria_contenido" id="ingresar_categoria_contenido">
            <br>
            <button onclick="ingresar_datos()">Guardar categoria</button>
        </div>

        <div class="formulario">
            <h3>Actualizar datos - PUT</h3>
            <label for="">Categoria ID</label>
            <br>
            <input type="text" name="actualizar_categoria_id" id="actualizar_categoria_id">
            <br>
            <label for="">Categoria</label>
            <br>
            <input type="text" name="actualizar_genero_contenido" id="actualizar_categoria_contenido">
            <br>
            <button onclick="actualizar_datos()">Actualizar dato</button>
        </div>

        <div class="formulario">
            <h3>Borrar datos - DELETE</h3>
            <label for="">Categoria ID</label>
            <br>
            <input type="text" name="eliminar_datos()" id="id_eliminar">
            <br>
            <button onclick="eliminar_datos()">Eliminar dato</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        obtener_categoriasLibros();
    </script>
</body>

</html>
